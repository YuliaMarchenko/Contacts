plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.6.0'
    implementation 'ch.qos.logback:logback-classic:1.2.11'
}

task testy(type:Test) {
    useTestNG()
    if (project.hasProperty('browser')){
        systemProperty 'browser',"${browser}"
    }
}

task testUser(type:Test) {
    useTestNG(){
        suites 'src/test/resources/testNG.xml'
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser',"${browser}"
    }
}

task testSmoky(type:Test) {
    useTestNG(){
        suites 'src/test/resources/testSmoky.xml'
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser',"${browser}"
    }
}

task testHeader(type:Test) {
    useTestNG(){
        suites 'src/test/resources/testHeader.xml'
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser',"${browser}"
    }
}